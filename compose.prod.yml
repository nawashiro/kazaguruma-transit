services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - ./.gtfs:/app/.gtfs
      - ./.temp:/app/.temp
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  temp-data:
    driver: local
